<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA TechRise Student Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }

        nav img {
            width: 100px;
        }

        nav ul {
            display: flex;
            list-style-type: none;
        }

        nav ul li {
            margin-left: 30px;
            font-size: 18px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .account-button {
            background-color: #f4796b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .content {
            text-align: center;
            margin-top: 100px;
        }

        .content h1 {
            font-size: 80px;
            letter-spacing: 10px;
            color: white;
        }

        .content h2 {
            font-size: 30px;
            color: #f4796b;
            margin-top: -10px;
        }

        .rocket {
            margin-top: 50px;
        }

        .rocket img {
            width: 300px;
        }

        .clouds {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <nav>
        <img src="nasa-logo.png" alt="NASA Logo"> <!-- Replace with the actual logo -->
        <ul>
            <li><a href="#">COMICS</a></li>
            <li><a href="#">QUIZ</a></li>
            <li><a href="#">PODCAST</a></li>
            <li><a href="#">GAMES</a></li>
        </ul>
        <button class="account-button">Your Account</button>
    </nav>

    <div class="content">
        <h1>NASA</h1>
        <h1>TECHRISE</h1>
        <h2>STUDENT CHALLENGE</h2>
        <div class="rocket">
            <img src="rocket.png" alt="Rocket Image"> <!-- Replace with the rocket image -->
        </div>
    </div>

    <div class="clouds">
        <img src="clouds.png" alt="Clouds Image"> <!-- Replace with the clouds image -->
    </div>

</body>
</html>
